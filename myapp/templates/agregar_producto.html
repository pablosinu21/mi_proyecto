<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Recoleccion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Agregar recoleccion</h3>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">Guardar</button>
            <a href="{% url 'lista_productos' %}" class="block text-center w-full mt-2 border border-blue-600 text-blue-600 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition">Volver</a>
        </form>
    </div>
</body>
</html>
