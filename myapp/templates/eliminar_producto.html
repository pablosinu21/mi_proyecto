<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar recoleccion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center max-w-sm">
        <h2 class="text-red-500 text-2xl font-semibold mb-4">⚠ Eliminar Recoleccion</h2>
        <p class="text-gray-300 mb-4">¿Estás seguro de que deseas eliminar la recoleccion <span class="text-white font-bold">"{{ producto.nombre }}"</span>?</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded transition">🗑 Eliminar</button>
            <a href="{% url 'lista_productos' %}" class="block w-full text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 rounded transition">❌ Cancelar</a>
        </form>
    </div>
</body>
</html>
