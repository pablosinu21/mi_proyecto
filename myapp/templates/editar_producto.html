<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar recoleccion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-white text-2xl font-semibold mb-4 text-center">Editar recoleccion</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="text-gray-300 space-y-3">
                {% for field in form %}
                <div>
                    <label class="block text-gray-200 font-medium">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded transition">ðŸ’¾ Guardar cambios</button>
            <a href="{% url 'lista_productos' %}" class="block text-center text-gray-300 hover:text-gray-100 mt-2">â¬… Volver a la lista</a>
        </form>
    </div>

    <script>
        // Asegura que los inputs sean mÃ¡s visibles
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("input, select, textarea").forEach(element => {
                element.classList.add("bg-gray-700", "text-white", "border", "border-gray-500", "p-2", "rounded", "w-full", "text-lg");
            });
        });
    </script>
</body>
</html>
